    <title>Daily Relaxation</title>
    
  </head>
  <body>
    
    <div class="background">
      <nav class="nav-bar">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
      </div>
          <div class="logo">
            <h1><a href="./index.html">Relaxingo</a></h1>

          </div>

          <div class="nav-links">
              <ul>
                  <li><a href="./home.html">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="./contact.html">Contact</a></li>
              </ul>
          </div>
      </nav>
  </div>
    
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="300">5 Minutes</button>
          <button data-time="600" class="medium-mins">10 Minutes</button>
          <button data-time="900" class="long-mins">15 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
        <button data-sound="./sounds/space.mp3" data-video="./video/space.mp4" ><img src="./svg/rain.svg" alt=""></button>
        
      </div>
    </div>
    <script data-ad-client="ca-pub-8883187723683486" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
